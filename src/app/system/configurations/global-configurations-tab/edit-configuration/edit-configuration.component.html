<div class="container space">

  <mat-card>

    <form [formGroup]="configurationForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.configurationname'">Configuration Name</span></mat-label>
            <input matInput required formControlName="name">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.configurationvalue'">Configuration Value</span></mat-label>
            <input matInput required type="number" formControlName="value">
            <mat-error *ngIf="configurationForm.controls.value.hasError('required')">
              <span [innerHTML]="'modulo.validations.configurationvaluerequired' | translate">
                Configuration Value is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../..']">
          <span [translate]="'labels.buttons.Cancel'"> Cancel </span></button>
        <button mat-raised-button color="primary" [disabled]="configurationForm.pristine || !configurationForm.valid">
          <span [translate]="'labels.buttons.Submit'">Submit </span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
