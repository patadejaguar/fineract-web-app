<h1 mat-dialog-title>{{ data.parameterName ? "Edit" : "Add" }} 
  <span [translate]="'modulo.labels.reportparameter'">Report Parameter</span></h1>

<mat-dialog-content>

  <form [formGroup]="reportParameterForm">

    <div fxLayout="column">

      <mat-form-field>
        <mat-label><span [translate]="'modulo.labels.selectallowedparameter'">Select allowed parameter</span></mat-label>
        <mat-select required formControlName="parameterName">
          <mat-option *ngFor="let allowedParameter of data.allowedParameters" [value]="allowedParameter.id">
            {{ allowedParameter.parameterName }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="reportParameterForm.controls.parameterName.hasError('required')">
          <span [innerHTML]="'modulo.validations.selectallowedparameterrequired' | translate">
            Report Parameter is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label><span [translate]="'modulo.labels.parameternamepassedpentaho'">Parameter name passed to Pentaho</span></mat-label>
        <input matInput formControlName="reportParameterName">
      </mat-form-field>

    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
  <button mat-raised-button color="primary"
    [disabled]="!reportParameterForm.valid || reportParameterForm.pristine" (click)="submit()">
    <span [translate]="'labels.buttons.Submit'">Submit</span></button>
</mat-dialog-actions>
