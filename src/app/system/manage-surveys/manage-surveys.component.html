<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
  <button mat-raised-button color="primary" [routerLink]="['create']">
    <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.CreateSurveys'">Create Surveys</span>
  </button>
</div>
  
<div class="container">

  <div fxLayout="row">
    <mat-form-field fxFlex>
      <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span [translate]="'modulo.labels.key'"> Key </span></th>
          <td mat-cell *matCellDef="let survey"> {{ survey.key }} </td>
      </ng-container>
        
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.name'">Name</span> </th>
        <td mat-cell *matCellDef="let survey"> {{ survey.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.description'"> Description </span></th>
        <td mat-cell *matCellDef="let survey"> {{ survey.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.coountrycode'"> Country Code</span> </th>
        <td mat-cell *matCellDef="let survey"> {{ survey.countryCode }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.status'"> Status</span> </th>
        <td mat-cell *matCellDef="let survey">
            <div [className]="!isActive(survey.validFrom, survey.validTo) === true ? 'disabled' : 'enabled'">
                <fa-icon matTooltip="{{ (!isActive(survey.validFrom, survey.validTo) === true ? 'modulo.labels.disabled' : 'modulo.labels.enabled') | translate }}" 
                matTooltipPosition="right" icon="circle" size="lg"></fa-icon>
            </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.action'"> Action</span> </th>
        <td mat-cell *matCellDef="let survey">
          <button mat-button *ngIf="!isActive(survey.validFrom, survey.validTo)" color="accent">
            <fa-icon icon="lock-open"></fa-icon>&nbsp;&nbsp;
            <span [translate]="'labels.buttons.Activate'">Activate</span>
          </button>
          <button mat-button *ngIf="isActive(survey.validFrom, survey.validTo)" color="warn">
            <fa-icon icon="lock"></fa-icon>&nbsp;&nbsp;
            <span [translate]="'labels.buttons.Desactivate'">Deactivate</span>
          </button>
        </td> 
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let survey; columns: displayedColumns;" [routerLink]="[survey.id]" class="select-row"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
