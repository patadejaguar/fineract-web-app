<mat-card class="container">

  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="search-box">
      <mat-form-field>
        <input matInput placeholder="{{'modulo.labels.searchbyname' | translate}}" [formControl]="name">
      </mat-form-field>
      <mat-checkbox #showClosedGroups labelPosition="after" (change)="changeShowClosedGroups()">
        <span [translate]="'modulo.labels.showclosedgroups'">Show Closed Groups</span></mat-checkbox>
    </div>
    <div class="action-button" fxLayoutGap="25px">
      <button mat-raised-button color="primary" [routerLink]="['../', 'organization', 'bulk-import', 'Groups']">
        <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;
        <span [translate]="'labels.buttons.ImportGroup'">Import Group</span>
      </button>
      <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_GROUP'">
        <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
        <span [translate]="'labels.buttons.CreateGroup'">Create Group</span>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span [translate]="'modulo.labels.name'"> Name</span></th>
      <td mat-cell *matCellDef="let group"> {{ group.name }} </td>
    </ng-container>

    <ng-container matColumnDef="accountNo">
      <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.account'"> Account</span> # </th>
      <td mat-cell *matCellDef="let group"> {{ group.accountNo }} </td>
    </ng-container>

    <ng-container matColumnDef="externalId">
      <th mat-header-cell *matHeaderCellDef> <span [translate]="'modulo.labels.externalid'">ExternalID </span></th>
      <td mat-cell *matCellDef="let group"> {{ group.externalId }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.status'"> Status</span> </th>
      <td mat-cell *matCellDef="let row">
        <div [ngClass]="row.status.code|statusLookup">
          <fa-icon icon="stop"></fa-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="officeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span [translate]="'modulo.labels.officename'"> Office Name</span> </th>
      <td mat-cell *matCellDef="let group"> {{ group.officeName }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id,'general']" class="select-row"></tr>

  </table>

  <mat-paginator [length]="dataSource?.records$ | async" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

</mat-card>
