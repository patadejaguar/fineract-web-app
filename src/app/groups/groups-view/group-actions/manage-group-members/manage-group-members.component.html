<div class="container" fxLayout="row" fxLayoutGap="3%">

  <mat-card fxFlex class="client-card" fxLayout="column" fxLayoutGap="2%">

    <mat-form-field fxFlex="30%">
      <mat-label><span [translate]="'modulo.labels.addclients'">Add Clients</span></mat-label>
      <input matInput [formControl]="clientChoice" [matAutocomplete]="clientsAutocomplete">
    </mat-form-field>

    <mat-autocomplete autoActiveFirstOption #clientsAutocomplete="matAutocomplete" [displayWith]="displayClient">
      <mat-option *ngFor="let client of clientsData" [value]="client">
        {{ client.displayName }}
      </mat-option>
    </mat-autocomplete>

    <div class="mat-table">
      <div class="mat-header-row">
        <div class="mat-header-cell"><span [translate]="'modulo.labels.clientdetails'">Client Details</span></div>
        <button mat-icon-button (click)="addClient()">
          <fa-icon icon="plus"></fa-icon>
        </button>
      </div>
      <div class="mat-row">
        <div class="mat-cell"><span [translate]="'modulo.labels.name'">Name</span></div>
        <div class="mat-cell">{{clientChoice.value.displayName}}</div>
      </div>
      <div class="mat-row">
        <div class="mat-cell"><span [translate]="'modulo.labels.id'">Id</span></div>
        <div class="mat-cell">{{clientChoice.value.id}}</div>
      </div>
      <div class="mat-row">
        <div class="mat-cell"><span [translate]="'modulo.labels.office'">Office</span></div>
        <div class="mat-cell">{{clientChoice.value.officeName}}</div>
      </div>
    </div>

  </mat-card>

  <mat-card fxFlex="40%">

    <h3 matSubheader><span [translate]="'modulo.labels.clientmembers'">Client Members</span></h3>

    <mat-nav-list  *ngIf="clientMembers?.length">
      <div mat-list-item *ngFor="let client of clientMembers index as i">
        <span matLine class="p-t-10">{{client.displayName}}</span>
        <div fxFlex></div>
        <button mat-icon-button color="warn" (click)="removeClient(i, client)">
          <fa-icon icon="trash"></fa-icon>
        </button>
      </div>
    </mat-nav-list>

  </mat-card>

</div>
