<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
  <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_ADHOC'">
    <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.CreateAdHocQuery'">Create AdHoc Query</span>
  </button>
</div>

<div class="container">

  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.name'"> Name</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.name }} </td>
      </ng-container>

      <ng-container matColumnDef="query">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.sqlquery'"> SQL Query</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.query }} </td>
      </ng-container>

      <ng-container matColumnDef="tableName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.tableaffected'">Table Affected</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.tableName }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.email'"> Email</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.email }} </td>
      </ng-container>

      <ng-container matColumnDef="reportRunFrequency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.reportrunfrequency'">Report Run Frequency</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.reportRunFrequency }} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.status'"> Status</span> </th>
        <td mat-cell *matCellDef="let adhocquery">
          <div [className]="adhocquery.isActive === true ? 'true' : 'false'">
            <fa-icon matTooltip="{{ (adhocquery.isActive === true ? 'modulo.labels.active' : 'modulo.labels.inactive') | translate }}" 
            matTooltipPosition="right" icon="circle" size="lg"></fa-icon>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.createdby'">Created By</span> </th>
        <td mat-cell *matCellDef="let adhocquery"> {{ adhocquery.createdBy }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id]" class="select-row"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
