<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">

  <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_CASHIERS_FOR_TELLER'">
    <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.NewCashier'">New Cashier</span>
  </button>

</div>

<div class="container">

  <div fxLayout="row" fxLayoutGap="20px">
    <mat-form-field fxFlex>
      <mat-label>{{ 'labels.inputs.Filter' | translate }}</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.period'"> Period</span> </th>
        <td mat-cell *matCellDef="let cashier"> {{ cashier.startDate  | dateFormat }} - {{ cashier.endDate  | dateFormat }}</td>
      </ng-container>

      <ng-container matColumnDef="staffName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.cashierstaff'">Cashier/Staff</span> </th>
        <td mat-cell *matCellDef="let cashier"> {{ cashier.staffName }} </td>
      </ng-container>

      <ng-container matColumnDef="isFullDay">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <span [translate]="'modulo.labels.fulldaytime'">Full Day/Time</span> </th>
        <td mat-cell *matCellDef="let cashier"> {{ (cashier.isFullDay ? 'Yes' : 'No') | translate  }} </td>
      </ng-container>

      <ng-container matColumnDef="vaultActions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.vaultactions'"> Vault Actions</span> </th>
        <td mat-cell *matCellDef="let cashier">
          <button class="cashier-action-button" mat-raised-button color="accent" 
          matTooltip="{{'modulo.labels.allocatecash' | translate}}"
            (click)="routeEdit($event)" [routerLink]="[cashier.id, 'allocate']" *mifosxHasPermission="'ALLOCATECASHIER_TELLER'">
            <i class="fa fa-arrow-up"></i>
          </button>
          <button class="cashier-action-button" mat-raised-button color="warn" 
          matTooltip="{{'modulo.labels.settlecash' | translate}}"
            (click)="routeEdit($event)" [routerLink]="[cashier.id, 'settle']" *mifosxHasPermission="'SETTLECASHIER_TELLER'">
            <i class="fa fa-arrow-down"></i>
          </button>
          <button class="cashier-action-button" mat-raised-button color="primary" 
          matTooltip="{{'modulo.labels.viewtransactions' | translate}}"
            (click)="routeEdit($event)" [routerLink]="[cashier.id, 'transactions']" *mifosxHasPermission="'ALLOCATECASHIER_TELLER'">
            <i class="fa fa-eye"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row" [routerLink]="[row.id]"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
