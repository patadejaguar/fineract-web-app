<div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="2%" fxLayout.lt-md="column" class="container m-b-20">
  <button mat-raised-button color="primary" [routerLink]="['edit']" *mifosxHasPermission="'UPDATE_CASHIER'">
    <fa-icon icon="edit"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.Edit'">Edit</span>
  </button>
  <button mat-raised-button color="warn" (click)="deleteCashier()" *mifosxHasPermission="'DELETECASHIER_TELLER'">
    <fa-icon icon="trash"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.Delete'">Delete</span>
  </button>
</div>


<div class="container">

  <mat-card>

    <mat-card-content>

      <div fxLayout="row wrap" class="content">

        <div fxFlex="50%" class="header">
          <span [translate]="'modulo.labels.name'">Name</span>
        </div>

        <div fxFlex="50%">
          {{ cashierData.staffName}}
        </div>

        <div fxFlex="50%" class="header">
          <span [translate]="'modulo.labels.teller'">Teller</span>
        </div>

        <div fxFlex="50%">
          {{ cashierData.tellerName }}
        </div>

        <div fxFlex="50%" class="header" *ngIf="cashierData.description !== ''">
          <span [translate]="'modulo.labels.description'">Description</span>
        </div>

        <div fxFlex="50%" *ngIf="cashierData.description !== ''">
          {{ cashierData.description }}
        </div>

        <div fxFlex="50%" class="header">
          <span [translate]="'modulo.labels.startdate'">Start Date</span>
        </div>

        <div fxFlex="50%">
          {{ cashierData.startDate  | dateFormat }}
        </div>

        <div fxFlex="50%" class="header">
          <span [translate]="'modulo.labels.enddate'">End Date</span>
        </div>

        <div fxFlex="50%">
          {{ cashierData.endDate  | dateFormat }}
        </div>

        <div fxFlex="50%" class="header">
          <span [translate]="'modulo.labels.fulldayq'">Full Day?</span>
        </div>

        <div fxFlex="50%">
          {{ cashierData.isFullDay }}
        </div>

      </div>

    </mat-card-content>

  </mat-card>

</div>
