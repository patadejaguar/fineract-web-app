<div class="container">

  <mat-card>

    <form [formGroup]="workingDaysForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div #workingDaysFormRef fxLayout="column">

          <div fxLayout="row" fxLayout.lt-md="column">
            <mat-label fxFlex="50%" class="mat-h4">
              <span [translate]="'modulo.labels.workingdays'">Working Days</span></mat-label>
            <div fxFlex="50%" fxLayout="column" formArrayName="recurrence">
              <div *ngFor="let day of recurrence.controls; let i = index;">
                <mat-checkbox labelPosition="after" [formControlName]="i">
                  {{ weekDays[i].name }}
                </mat-checkbox>
              </div>
            </div>
          </div>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.paymentduenon'">Payments due on non working days</span></mat-label>
            <mat-select formControlName="repaymentRescheduleType">
              <mat-option *ngFor="let repaymentRescheduleType of repaymentRescheduleTypeData" [value]="repaymentRescheduleType.id">
                {{ repaymentRescheduleType.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-checkbox labelPosition="before" formControlName="extendTermForDailyRepayments">
            <span [translate]="'modulo.labels.extendtermloans'">
              Extend the term for loans following a daily repayment schedule</span>
          </mat-checkbox>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button mat-raised-button [routerLink]="['../']"><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="workingDaysForm.pristine" *mifosxHasPermission="'UPDATE_WORKINGDAYS'">
          <span [translate]="'labels.buttons.Submit'">Submit</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>

<ng-template #templateWorkingDaysFormRef let-data let-popover="popover">
  <h2><span [translate]="'modulo.labels.workingdays'">Working Days</span></h2>
  <p class="mw400"><span [translate]="'modulo.desciption.defineworkingdays'">
    Click (Define Working Days) to define working days. For more details click: <a href="https://mifosforge.jira.com/wiki/spaces/docs/pages/90243212/Working+Days" target="_blank">Working Days</a>
  </span></p>
  <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="2%" fxLayout.lt-md="column">
    <button mat-raised-button color="warn" (click)="popover.close();configurationWizardService.closeConfigWizard()">
      <span [translate]="'labels.buttons.Close'">Close</span></button>
    <button mat-raised-button color="primary" (click)="popover.close()">
      <span [translate]="'labels.buttons.DefineWorkingDays'">Define Working Days</span></button>
    <button mat-raised-button color="primary" (click)="popover.close();previousStep()">
      <span [translate]="'labels.buttons.Back'">Back</span></button>
    <button mat-raised-button color="primary" (click)="popover.close();nextStep()">
      <span [translate]="'labels.buttons.NextStep'">Next Step</span></button>
  </div>
</ng-template>
