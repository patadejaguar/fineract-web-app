<div class="container">

  <mat-card>

    <form [formGroup]="centerMeetingForm">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="startDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.meetingstardate'">Meeting Start Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker" required formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error *ngIf="centerMeetingForm.controls.startDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.stardaterequired' | translate">
                Start Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-checkbox class="m-t-10 m-b-10" labelPosition="before" formControlName="repeating">
            <span [translate]="'modulo.labels.repeatsq'">Repeats?</span>
          </mat-checkbox>

          <mat-form-field *ngIf="centerMeetingForm.contains('frequency')">
            <mat-label><span [translate]="'modulo.labels.repetitionfrecuency'">Repetition Frequency</span></mat-label>
            <mat-select formControlName="frequency">
              <mat-option *ngFor="let option of frequencyOptions" [value]="option.id">
                {{ option.value }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="centerMeetingForm.controls.frequency.hasError('repeatsOnDay')">
              <span [innerHTML]="'modulo.validations.repetitionfrecuencyrequired' | translate">
                Repetition Frequency is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="centerMeetingForm.contains('interval')">
            <mat-label><span [translate]="'modulo.labels.repetitioninterval'">Repetition Interval</span></mat-label>
            <mat-select formControlName="interval">
              <mat-option *ngFor="let interval of repetitionIntervals" [value]="interval">
                {{ interval }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="centerMeetingForm.controls.interval.hasError('repeatsOnDay')">
              <span [innerHTML]="'modulo.validations.repetitionintervalrequired' | translate">
                Repetition Interval is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="centerMeetingForm.contains('repeatsOnDay')">
          <mat-label><span [translate]="'modulo.labels.repeatday'">Repeats on Day</span></mat-label>
          <mat-select formControlName="repeatsOnDay" required>
            <mat-option *ngFor="let day of repeatsOnDays" [value]="day.id">
              {{ day.value }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="centerMeetingForm.controls.repeatsOnDay.hasError('repeatsOnDay')">
            <span [innerHTML]="'modulo.validations.leastdayselected' | translate">
              At least <strong>one</strong> day must be selected</span>
          </mat-error>
        </mat-form-field>
  
        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!centerMeetingForm.valid" (click)="submit()">
          <span [translate]="'labels.buttons.Cancel'">Submit</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
