<div class="container">

  <mat-card>

    <form [formGroup]="taxComponentForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.name'">Name</span></mat-label>
            <input matInput required formControlName="name">
            <mat-error *ngIf="taxComponentForm.controls.name.hasError('required')">
              <span [innerHTML]="'modulo.validations.namerequired' | translate">Name is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.percentage'">Percentage</span></mat-label>
            <input matInput required formControlName="percentage">
            <mat-error *ngIf="taxComponentForm.controls.name.hasError('required')">
              <span [innerHTML]="'modulo.validations.percentagerequired' | translate">Percentage is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>    

          <mat-form-field *ngIf="taxComponentData.creditAccountType.value">
            <mat-label><span [translate]="'modulo.labels.creditaccounttype'">Credit Account Type</span></mat-label>
            <input matInput formControlName="creditAccountType">
          </mat-form-field> 

          <mat-form-field *ngIf="taxComponentData.creditAccount.name">
            <mat-label><span [translate]="'modulo.labels.creditaccount'">Credit Account</span></mat-label>
            <input matInput formControlName="creditAccount">
          </mat-form-field> 
        
          <mat-form-field (click)="startDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.startdate'">Start Date</span></mat-label>
            <input matInput [min]="minDate" [matDatepicker]="startDatePicker" required formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
            <mat-error *ngIf="taxComponentForm.controls.startDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.startdaterequired' | translate">Start Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!taxComponentForm.valid" *mifosxHasPermission="'UPDATE_TAXCOMPONENT'">
          <span [translate]="'labels.buttons.Submit'">Submit</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
