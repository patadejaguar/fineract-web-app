<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content [formGroup]="depositProductIncentiveForm" fxLayout="column">

  <mat-form-field>
    <mat-label><span [translate]="'modulo.labels.attribute'">Attribute</span></mat-label>
    <mat-select formControlName="attributeName" required>
      <mat-option *ngFor="let attributeName of attributeNameData" [value]="attributeName.id">
        {{ attributeName.value }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span [innerHTML]="'modulo.validations.attributerequired' | translate">Attribute is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label><span [translate]="'modulo.labels.condition'">Condition</span></mat-label>
    <mat-select formControlName="conditionType" required>
      <mat-option *ngFor="let conditionType of conditionTypeData" [value]="conditionType.id">
        {{ conditionType.value }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span [innerHTML]="'modulo.validations.conditionrequired' | translate">Condition is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field *ngIf="depositProductIncentiveForm.value.attributeName">
    <mat-label><span [translate]="'modulo.labels.value'">Value</span></mat-label>
    <mat-select formControlName="attributeValue" *ngIf="depositProductIncentiveForm.value.attributeName !== 3" required>
      <mat-option *ngFor="let attributeValue of attributeValueData" [value]="attributeValue.id">
        {{ attributeValue.name }}
      </mat-option>
    </mat-select>
    <input type="number" matInput formControlName="attributeValue" *ngIf="depositProductIncentiveForm.value.attributeName === 3" required>
    <mat-error>
      <span [innerHTML]="'modulo.validations.valuerequired' | translate">Value is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label><span [translate]="'modulo.labels.type'">Type</span></mat-label>
    <mat-select formControlName="incentiveType" required>
      <mat-option *ngFor="let incentiveType of incentiveTypeData" [value]="incentiveType.id">
        {{ incentiveType.value }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span [innerHTML]="'modulo.validations.typerequired' | translate">Type is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label><span [translate]="'modulo.labels.interest'">Interest</span></mat-label>
    <input type="number" matInput formControlName="amount" required>
    <mat-error>
      <span [innerHTML]="'modulo.validations.interestrequired' | translate">Interest is <strong>required</strong></span>
    </mat-error>
  </mat-form-field>

</div>

<mat-dialog-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="2%">
  <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'"> Cancel</span> </button>
  <button mat-raised-button color="primary" [mat-dialog-close]="{ data: depositProductIncentiveForm }" [disabled]="!depositProductIncentiveForm.valid || depositProductIncentiveForm.pristine">{{ layout.addButtonText }}</button>
</mat-dialog-actions>
