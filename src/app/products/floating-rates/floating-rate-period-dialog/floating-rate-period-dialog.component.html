<h1 mat-dialog-title><span [translate]="'modulo.labels.floatingrateperiod'">Floating Rate Period</span></h1>

<mat-dialog-content>

  <form [formGroup]="floatingRatePeriodForm">

    <div fxLayout="column">

      <mat-form-field (click)="fromDatePicker.open()">
        <mat-label><span [translate]="'modulo.labels.fromdate'">From Date</span></mat-label>
        <input required matInput formControlName="fromDate" [min]="minDate" [matDatepicker]="fromDatePicker">
        <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #fromDatePicker></mat-datepicker>
        <mat-error *ngIf="floatingRatePeriodForm.controls.fromDate.hasError('required')">
          <span [innerHTML]="'modulo.validations.fromdaterequired' | translate">From Date is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label><span [translate]="'modulo.labels.interestrate'">Interest Rate</span></mat-label>
        <input matInput type="number" required formControlName="interestRate">
        <mat-error *ngIf="floatingRatePeriodForm.controls.interestRate.hasError('required')">
          <span [innerHTML]="'modulo.validations.interestraterequired' | translate">Interest Rate is <strong>required</strong></span>
        </mat-error>
      </mat-form-field>

      <mat-checkbox class="is-differential" formControlName="isDifferentialToBaseLendingRate" labelPosition="before">
        <span [translate]="'modulo.labels.isdifferentialq'">Is Differential?</span>
      </mat-checkbox>

    </div>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
  <button mat-raised-button color="primary"
    [disabled]="!floatingRatePeriodForm.valid || floatingRatePeriodForm.pristine" (click)="submit()">
    <span [translate]="'labels.buttons.Submit'">Submit</span></button>
</mat-dialog-actions>
