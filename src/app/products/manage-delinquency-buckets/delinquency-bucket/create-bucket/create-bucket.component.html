<div class="container">

  <mat-card>

    <form [formGroup]="bucketForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

          <mat-form-field fxFlex="100%">
            <mat-label><span [translate]="'modulo.labels.name'">Name</span></mat-label>
            <input matInput required formControlName="name">
            <mat-error *ngIf="bucketForm.controls.name.hasError('required')">
              <span [innerHTML]="'modulo.validations.namerequired' | translate">Name is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <h3 fxFlex="40%" class="mat-h3"><span [translate]="'modulo.labels.delinquencyranges'">Delinquency Ranges</span></h3>

          <div fxFlex="40%" fxLayout="row" fxLayoutAlign="start center">
            <button type="button" mat-raised-button color="primary" (click)="addDelinquencyRange()">
              <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
              <span [translate]="'labels.buttons.Add'">Add</span>
            </button>
          </div>

          <table mat-table [dataSource]="rangesDataSource" [hidden]="rangesDataSource.length === 0">

            <ng-container matColumnDef="classification">
              <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.classification'"> Classification</span> </th>
              <td mat-cell *matCellDef="let row">
                {{ row.rangeId | find: delinquencyRangesData:'id':'classification'}} </td>
            </ng-container>

            <ng-container matColumnDef="minimumAgeDays">
              <th mat-header-cell *matHeaderCellDef>
                <span [translate]="'modulo.labels.daysfrom'"> Days From</span> </th>
              <td mat-cell *matCellDef="let row">
                {{ row.rangeId | find: delinquencyRangesData:'id':'minimumAgeDays'}} </td>
            </ng-container>

            <ng-container matColumnDef="maximumAgeDays">
              <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.daystill'"> Days Till</span> </th>
              <td mat-cell *matCellDef="let row">
                {{ row.rangeId | find: delinquencyRangesData:'id':'maximumAgeDays'}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> 
                <span [translate]="'header.actions'">Actions</span> </th>
              <td mat-cell *matCellDef="let row; let rowIndex = index">
                <button type="button" mat-icon-button color="warn"
                  (click)="deleteDelinquencyRange(rowIndex)" matTooltip="Delete"
                  matTooltipPosition="left">
                  <fa-icon icon="trash"></fa-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']"><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!bucketForm.valid" *mifosxHasPermission="'CREATE_DELINQUENCY_BUCKET'">
          <span [translate]="'labels.buttons.Submit'">Submit</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
