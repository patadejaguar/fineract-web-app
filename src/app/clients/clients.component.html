<mat-card class="container">
  <div fxLayout="row" fxLayoutAlign="start center">
    <div class="search-box">
      <mat-form-field>
        <input matInput placeholder="Search by client name" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      <mat-checkbox #showClosedAccounts labelPosition="after">
        <span [translate]="'modulo.labels.showclosedaccounts'">Show Closed Accounts</span>
      </mat-checkbox>
    </div>
    <div class="action-button" fxLayoutGap="25px">
      <button mat-raised-button color="primary" [routerLink]="['../', 'organization', 'bulk-import', 'Clients']" *mifosxHasPermission="'CREATE_CLIENT'">
        <fa-icon icon="download"></fa-icon>&nbsp;&nbsp;
        <span [translate]="'labels.buttons.ImportClient'">Import Client</span>
      </button>
      <button mat-raised-button color="primary" [routerLink]="['create']" *mifosxHasPermission="'CREATE_CLIENT'">
        <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
        <span [translate]="'labels.buttons.CreateClient'">Create Client</span>
      </button>
    </div>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="displayName">
          <span [translate]="'modulo.labels.name'"> Name</span> </th>
        <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
      </ng-container>

      <!-- Account no Column -->
      <ng-container matColumnDef="clientno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="accountNo">
          <span [translate]="'modulo.labels.account'"> Account</span> # </th>
        <td mat-cell *matCellDef="let row"> {{row.accountNo}} </td>
      </ng-container>

      <!-- External ID Column -->
      <ng-container matColumnDef="externalid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="externalId">
          <span [translate]="'modulo.labels.externalid'"> ExternalID</span> </th>
        <td mat-cell *matCellDef="let row"> {{row.externalId}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> 
          <span [translate]="'modulo.labels.status'">Status</span> </th>
        <td mat-cell *matCellDef="let row">
          <div [ngClass]="row.status.code | statusLookup">
            <fa-icon icon="stop"></fa-icon>
          </div>
        </td>
      </ng-container>

      <!-- Mobile Number Column-->
      <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.mobilenum'"> Mobile Number</span> </th>
        <td mat-cell *matCellDef="let client"> {{ client.mobileNo }} </td>
      </ng-container>

      <!--Gender column-->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>
          <span [translate]="'modulo.labels.gender'"> Gender</span> </th>
        <td mat-cell *matCellDef="let client"> {{ client.gender.name }} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="office">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="officeName">
          <span [translate]="'modulo.labels.officename'"> OfficeName </span></th>
        <td mat-cell *matCellDef="let row"> {{row.officeName}} </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="staff">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="staffName">
          <span [translate]="'modulo.labels.staffname'"> StaffName </span></th>
        <td mat-cell *matCellDef="let row"> {{row.staffName}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.id,'general']" class="select-row">
      </tr>
    </table>

    <mat-paginator [length]="dataSource?.records$ | async" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"
      showFirstLastButtons></mat-paginator>
  </div>

</mat-card>
