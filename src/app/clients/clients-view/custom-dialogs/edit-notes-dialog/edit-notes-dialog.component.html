<h1 mat-dialog-title><span [translate]="'modulo.labels.editnote'">Edit Note</span></h1>
<div>
  <form #formRef="ngForm" [formGroup]="noteForm">
    <mat-form-field>
      <textarea formControlName="note" matInput placeholder="Write a note ...."></textarea>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
      <button mat-raised-button color="primary" [disabled]="noteForm.pristine"
        [mat-dialog-close]="{ editForm: noteForm }"><span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
    </mat-dialog-actions>
  </form>
</div>
