<h1 mat-dialog-title>Upload {{ entityType }} Documents</h1>

<div>
  <form [formGroup]="uploadDocumentForm" fxLayout="column">

      <mat-form-field fxFlex>
          <mat-label><span [translate]="'modulo.labels.filename'">File Name</span></mat-label>
          <input formControlName="fileName" required matInput />
          <mat-error *ngIf="uploadDocumentForm.controls.fileName.hasError('required')">
              File Name is <strong>required</strong>
          </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex *ngIf="!documentIdentifier">
          <mat-label><span [translate]="'modulo.labels.description'">Description</span></mat-label>
          <input formControlName="description" matInput />
      </mat-form-field>

    <mifosx-file-upload flex="60%" (change)="onFileSelect($event)"></mifosx-file-upload>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
      <button mat-raised-button color="primary" [disabled]="!uploadDocumentForm.valid"
        [mat-dialog-close]="uploadDocumentForm.value"><span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
    </mat-dialog-actions>

  </form>
</div>
