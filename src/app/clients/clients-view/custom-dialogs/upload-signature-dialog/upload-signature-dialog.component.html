<h1 mat-dialog-title><span [translate]="'modulo.labels.uploadclientsignature'">Upload Client Signature</span></h1>

<div>

  <mifosx-file-upload flex="60%" (change)="onFileSelect($event)"></mifosx-file-upload>

  <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
      <button mat-raised-button color="primary" [disabled]="!signature" [mat-dialog-close]="signature">
        <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
  </mat-dialog-actions>

</div>
