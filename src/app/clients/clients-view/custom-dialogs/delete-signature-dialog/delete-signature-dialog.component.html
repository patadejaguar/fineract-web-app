<h1 mat-dialog-title><span [translate]="'modulo.labels.deleteclientsignature'">Delete Client Signature</span></h1>

<div *ngIf="signatureId" mat-dialog-content>
  <p><span [translate]="'modulo.description.arewantdeleteclientsignature'">
    Are you sure you want to delete this clients signature ?</span></p>
</div>

<div *ngIf="!signatureId" mat-dialog-content>
  <p><span [translate]="'modulo.description.clientsignaturenoprovided'">Client Signature is not provided.</span></p>
</div>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
  <button mat-raised-button *ngIf="signatureId" color="warn" [mat-dialog-close]="{ delete: true, id: signatureId }">
    <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
  <button mat-raised-button *ngIf="!signatureId" color="primary" [mat-dialog-close]="{ upload: true }">
    <span [translate]="'labels.buttons.Upload'">Upload</span></button>
</mat-dialog-actions>
