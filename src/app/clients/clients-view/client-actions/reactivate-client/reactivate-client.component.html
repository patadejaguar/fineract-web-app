<div class="container">

  <mat-card>

    <form [formGroup]="reactivateClientForm" (ngSubmit)="submit()">

      <mat-card-content>

          <mat-form-field fxFlex (click)="reactivationDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.reactivationdate'">Re Activation On Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="reactivationDatePicker" required formControlName="reactivationDate">
            <mat-datepicker-toggle matSuffix [for]="reactivationDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #reactivationDatePicker></mat-datepicker>
            <mat-error *ngIf="reactivateClientForm.controls.reactivationDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.reactivationdaterequired' | translate">
                Reactivation Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!reactivateClientForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
