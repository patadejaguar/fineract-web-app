<div class="container m-b-20" fxLayoutAlign="end">
  <button mat-raised-button color="primary" [routerLink]="['../Take Survey']">
    <fa-icon icon="edit"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.TakeSurvey'">Take Survey</span>
  </button>
</div>


<div class="container">

  <div fxLayout="row">
    <mat-form-field fxFlex>
      <mat-label><span [translate]="'modulo.labels.filter'">Filter</span></mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="surveyName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='surveyName'> 
          <span [translate]="'modulo.labels.survey'">Survey </span></th>
        <td mat-cell *matCellDef="let survey"> {{ survey.surveyName }} </td>
      </ng-container>

      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='createdBy'>
          <span [translate]="'modulo.labels.createdby'"> Created By </span></th>
        <td mat-cell *matCellDef="let survey"> {{ survey.createdBy }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.date'"> Date</span> </th>
        <td mat-cell *matCellDef="let survey"> {{ survey.date  | dateFormat }} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <span [translate]="'modulo.labels.score'"> Score</span> </th>
        <td mat-cell *matCellDef="let survey"> {{ survey.score }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
