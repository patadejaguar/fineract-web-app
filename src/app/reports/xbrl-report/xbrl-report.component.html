<div class="container form">

  <mat-card *ngIf="isCollapsed">

    <form [formGroup]="xbrlForm" (ngSubmit)="runreport()">

      <mat-card-content fxLayout="column">

        <mat-form-field fxFlex (click)="startDatePicker.open()">
          <mat-label><span [translate]="'modulo.labels.startdate'">Start Date</span></mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="startDatePicker" formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field fxFlex (click)="endDatePicker.open()">
          <mat-label><span [translate]="'modulo.labels.enddate'">End Date</span></mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="endDatePicker" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']"><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" id="runreport"><span [translate]="'labels.buttons.RunReport'">Run Report</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>

<div class="container">

  <mat-card *ngIf="!isCollapsed">

    <button mat-raised-button color="primary" (click)="isCollapsed = !isCollapsed">
      <span [translate]="'labels.buttons.Parameters'">Parameters</span>
    </button>

    <div class="m-t-20">

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span [translate]="'modulo.labels.name'"> Name</span> </th>
          <td mat-cell *matCellDef="let entry"> {{ entry.name }} </td>
        </ng-container>

        <ng-container matColumnDef="dimension">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            <span [translate]="'modulo.labels.dimension'">Dimension </span></th>
          <td mat-cell *matCellDef="let entry"> {{ entry.dimension }} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <span [translate]="'modulo.labels.value'"> Value</span> </th>
          <td mat-cell *matCellDef="let entry"> <input [formControl]="entry.value"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row"></tr>

      </table>

      <div class="container m-t-20" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px">
        <button type="button" mat-raised-button [routerLink]="['../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <a [href]="submit()" download="file.xml">
        <button mat-raised-button color="primary"><span [translate]="'labels.buttons.Submit'">Submit</span></button>
        </a>
      </div>

    </div>

  </mat-card>

</div>
