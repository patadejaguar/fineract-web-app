<div class="tab-container mat-typography">

  <div style="margin-top: 5px;">

    <h2> <span [translate]="'modulo.loans.title.glim'">GLIM Account Overview</span></h2>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="loanId">
        <th mat-header-cell *matHeaderCellDef> <span [translate]="'modulo.loans.header.loadid'">Loan Id</span> </th>
        <td mat-cell *matCellDef="let element">
          {{element.childLoanId}} </td>
      </ng-container>

      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.loans.header.clientid'"> Client ID</span> </th>
        <td mat-cell *matCellDef="let element">{{element.clientId}} </td>
      </ng-container>

      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.loans.header.clientname'"> Client Name</span></th>
        <td mat-cell *matCellDef="let element">{{element.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="loanAccountNumber">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.loans.header.loadnumber'"> Loan Account Number</span></th>
        <td mat-cell *matCellDef="let element"> {{element.childLoanAccountNo}} </td>
      </ng-container>

      <ng-container matColumnDef="clientPrincipalLoan">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.loans.header.clientloan'"> Client Principal Loan </span></th>
        <td mat-cell *matCellDef="let element" > {{element.childPrincipalAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="groupPrincipalLoan">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.loans.header.grouploan'"> Group Principal Loan</span> </th>
        <td mat-cell *matCellDef="let element" > {{element.parentPrincipalAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  [routerLink]="['../../', row.childLoanId, 'general']" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</div>
