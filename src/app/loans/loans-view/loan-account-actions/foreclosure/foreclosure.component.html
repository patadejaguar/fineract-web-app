<div class="container mat-elevation-z8">

  <mat-card>

    <form [formGroup]="foreclosureForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="transactionsDatePicker.open()">
            <mat-label><span [translate]="'modulo.loans.labels.transactiondate'">Transaction Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="transactionsDatePicker" required
              formControlName="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="transactionsDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #transactionsDatePicker></mat-datepicker>
            <mat-error *ngIf="foreclosureForm.controls.transactionDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactiondaterequired' | translate">Transaction Date <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.title.principal'">Principal</span></mat-label>
            <input matInput required formControlName="outstandingPrincipalPortion">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.interest'">Interest</span></mat-label>
            <input matInput required formControlName="outstandingInterestPortion">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.feeamount'">Fee Amount</span></mat-label>
            <input matInput required formControlName="outstandingFeeChargesPortion">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.penaltyamount'">Penalty Amount</span></mat-label>
            <input matInput required formControlName="outstandingPenaltyChargesPortion">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.transactionamount'">Transaction Amount</span></mat-label>
            <input matInput required formControlName="transactionAmount">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
          </mat-form-field>

        </div>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
          <button mat-raised-button color="primary" [disabled]="!foreclosureForm.valid"
            *mifosxHasPermission="'FORECLOSURE_LOAN'">
            <span [translate]="'labels.buttons.Foreclosure'">Foreclosure</span></button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
