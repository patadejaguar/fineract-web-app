<div class="container">

  <mat-card>

    <form [formGroup]="loanInterestForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="interestDatePicker.open()">
            <mat-label><span [translate]="'modulo.loans.labels.interestwaived'">Interest waived on</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="interestDatePicker" required
              formControlName="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="interestDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #interestDatePicker></mat-datepicker>
            <mat-error *ngIf="loanInterestForm.controls.transactionDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.interestdaterequired' | translate">Interest Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.transactionamount'">Transaction amount</span></mat-label>
            <input matInput required formControlName="transactionAmount">
            <mat-error *ngIf="loanInterestForm.controls.transactionAmount.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactionamountrequired' | translate">Transaction Amount is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
          <button mat-raised-button color="primary" [disabled]="!loanInterestForm.valid"
            *mifosxHasPermission="'WAIVEINTERESTPORTION_LOAN'">
            <span [translate]="'labels.buttons.Submit'">Submit</span></button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
