<div class="container">

  <mat-card>

    <form [formGroup]="repaymentLoanForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="transactionDatePicker.open()">
            <mat-label><span [translate]="'modulo.loans.labels.transactiondate'">Transaction Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="transactionDatePicker" required
              formControlName="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="transactionDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #transactionDatePicker></mat-datepicker>
            <mat-error *ngIf="repaymentLoanForm.controls.transactionDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactiondaterequired' | translate">Transaction Date <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.transactionamount'">Transaction Amount</span></mat-label>
            <input matInput required formControlName="transactionAmount">
            <mat-error *ngIf="repaymentLoanForm.controls.transactionAmount.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactionamountrequired' | translate">Transaction Amount <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.paymenttype'">Payment Type</span></mat-label>
            <mat-select formControlName="paymentTypeId">
              <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.id">
                {{ paymentType.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div fxFlexFill>
            <span fxFlex="25%"><span [translate]="'modulo.loans.labels.paymentdetail'">Show Payment Details</span></span>
            <span fxFlex="75%" class="expandcollapsebutton" (click)="addPaymentDetails()">
              <button mat-raised-button color="primary" *ngIf="showPaymentDetails">
                <i class="fa fa-minus"></i>
              </button>
              <button mat-raised-button color="primary" *ngIf="!showPaymentDetails">
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </div>

          <ng-container *ngIf="showPaymentDetails">
            <mat-form-field>
              <mat-label><span [translate]="'modulo.loans.labels.account'"> Account</span> #</mat-label>
              <input matInput formControlName="accountNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.loans.labels.cheque'">Cheque</span> #</mat-label>
              <input matInput formControlName="checkNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.loans.labels.routingcode'">Routing Code</span></mat-label>
              <input matInput formControlName="routingCode">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.loans.labels.reciept'">Reciept </span>#</mat-label>
              <input matInput formControlName="receiptNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.loans.labels.bank'">Bank</span> #</mat-label>
              <input matInput formControlName="bankNumber">
            </mat-form-field>
          </ng-container>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
          <button mat-raised-button color="primary" [disabled]="!repaymentLoanForm.valid"
            *mifosxHasPermission="'REPAYMENT_LOAN'">
            <span [translate]="'labels.buttons.Submit'">Submit</span></button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
