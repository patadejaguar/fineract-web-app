<div class="container">

  <mat-card>

    <form [formGroup]="approveLoanForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="approvedDatePicker.open()">
            <mat-label><span [translate]="'modulo.loans.labels.approved'">Approved On</span></mat-label>
            <input matInput [min]="minDate" [matDatepicker]="approvedDatePicker" required
              formControlName="approvedOnDate">
            <mat-datepicker-toggle matSuffix [for]="approvedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #approvedDatePicker></mat-datepicker>
            <mat-error *ngIf="approveLoanForm.controls.approvedOnDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.approveddaterequired' | translate">Approved Date <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field (click)="disbursementDatePicker.open()">
            <mat-label><span [translate]="'modulo.loans.labels.expecteddisbursement'">Expected disbursement on</span></mat-label>
            <input matInput [min]="minDate" [matDatepicker]="disbursementDatePicker"
              formControlName="expectedDisbursementDate">
            <mat-datepicker-toggle matSuffix [for]="disbursementDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #disbursementDatePicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.approvedamount'">Approved Amount</span></mat-label>
            <input matInput type="number" formControlName="approvedLoanAmount">
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.transactionamount'">Transaction Amount</span></mat-label>
            <input matInput type="number" required formControlName="approvedLoanAmount">
            <mat-error *ngIf="approveLoanForm.controls.approvedLoanAmount.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactionamountrequired' | translate">Transaction Amount is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
          <button mat-raised-button color="primary" [disabled]="!approveLoanForm.valid"
            *mifosxHasPermission="'APPROVE_LOAN'">
            <span [translate]="'labels.buttons.Cancel'">Submit</span></button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
