<div class="container mat-elevation-z8">

  <mat-card>

    <form [formGroup]="collateralForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.collateraltype'">Collateral Type</span></mat-label>
            <mat-select required formControlName="collateralTypeId">
              <mat-option *ngFor="let collateral of dataObject.allowedCollateralTypes" [value]="collateral.id">
                {{ collateral.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="collateralForm.controls.collateralTypeId.hasError('required')">
              <span [innerHTML]="'modulo.validations.collateraltyperequired' | translate"> Collateral type <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.header.value'">Value</span></mat-label>
            <input matInput required formControlName="value">
            <mat-error *ngIf="collateralForm.controls.value.hasError('required')">
              <span [innerHTML]="'modulo.validations.valuerequired' | translate">Value is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.loans.labels.description'">Description</span></mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
          </mat-form-field>


        </div>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            <span [translate]="'labels.buttons.Cancel'">Cancel</span>
          </button>
          <button mat-raised-button color="primary" [disabled]="!collateralForm.valid"
            *mifosxHasPermission="'CREATE_COLLATERAL'">
            <span [translate]="'labels.buttons.Cancel'">Submit</span>
          </button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
