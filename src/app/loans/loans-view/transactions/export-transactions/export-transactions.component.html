<form class="m-t-20" fxLayout="column" [formGroup]="transactionsReportForm" (ngSubmit)="generate()">

  <div fxLayout="row" fxLayoutGap="3%" fxLayoutAlign="center">

    <mat-form-field fxFlex="30%" (click)="fromDatePicker.open()">
      <mat-label><span [translate]="'modulo.loans.labels.fromdate'">From Date</span></mat-label>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="fromDatePicker" required formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
      <mat-error>
       <span [innerHTML]="'modulo.validations.fromdaterequired' | translate"> From date is <strong>required</strong></span>
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex="30%" (click)="toDatePicker.open()">
      <mat-label><span [translate]="'modulo.loans.labels.todate'">To Date</span></mat-label>
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="toDatePicker" required formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #toDatePicker></mat-datepicker>
      <mat-error>
        <span [innerHTML]="'modulo.validations.todaterequired' | translate">To date is <strong>required</strong></span>
      </mat-error>
    </mat-form-field>

  </div>

  <div class="generate-button" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5%">
    <button type="button" mat-raised-button [routerLink]="['../']">
      <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
    <button mat-raised-button color="primary" [disabled]="!transactionsReportForm.valid">
    <fa-icon icon="cogs"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.Generatereport'">Generate Report</span> &nbsp;</button>
  </div>

</form>

<iframe *ngIf="!hideOutput" [src]="pentahoUrl" frameborder="0" width="100%" height="750px;"></iframe>
