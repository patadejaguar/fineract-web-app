<h1 mat-dialog-title><span [translate]="'modulo.labels.rejectshare'">Reject Share</span></h1>
<div mat-dialog-content>
  <p><span [translate]="'modulo.description.rejectgenericq'" [translateParams]="{ shareId: data.shareId }">
    Are you sure you want to reject share with id: {{ data.shareId }} ?</span></p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ reject: true }">
    <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
</mat-dialog-actions>
