<div class="container">

  <mat-card>

    <form [formGroup]="rejectSharesAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="rejectedDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.rejectedondate'">Rejected On Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="rejectedDatePicker" required formControlName="rejectedDate">
            <mat-datepicker-toggle matSuffix [for]="rejectedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #rejectedDatePicker></mat-datepicker>
            <mat-error *ngIf="rejectSharesAccountForm.controls.rejectedDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.rejectedondaterequired' | translate">Rejected On Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="warn" [disabled]="!rejectSharesAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
