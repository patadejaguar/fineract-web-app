<div class="container">

  <mat-card>

    <form [formGroup]="activateSharesAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

          <mat-form-field fxFlex (click)="activatedDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.activatedondate'">Activated On Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="activatedDatePicker" required formControlName="activatedDate">
            <mat-datepicker-toggle matSuffix [for]="activatedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #activatedDatePicker></mat-datepicker>
            <mat-error *ngIf="activateSharesAccountForm.controls.activatedDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.activatedondaterequired' | translate">
                Activated On Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="accent" [disabled]="!activateSharesAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
