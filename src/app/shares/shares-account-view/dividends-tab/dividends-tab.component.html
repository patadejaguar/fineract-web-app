<div class="tab-container mat-typography">

  <div class="m-b-10">
    <h3><span [translate]="'modulo.labels.alldividends'">All Dividends</span></h3>
  </div>

  <div class="mat-elevation-z1 m-b-25">

    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.transactiondate'"> Transaction Date</span> </th>
        <td mat-cell *matCellDef="let dividend"> {{dividend.postedDate  | dateFormat}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> <span [translate]="'modulo.labels.amount'">Amount</span> </th>
        <td mat-cell *matCellDef="let dividend"> {{shareAccountData.currency.displaySymbol}}&nbsp;{{dividend.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionReference">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.transactionreference'"> Transaction Reference</span> </th>
        <td mat-cell *matCellDef="let dividend"> {{dividend.savingsTransactionId}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.status'"> status </span></th>
        <td mat-cell *matCellDef="let dividend"> {{dividend.status.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
