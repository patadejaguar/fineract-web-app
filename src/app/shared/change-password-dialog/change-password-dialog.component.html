<h1 mat-dialog-title><span [translate]="'modulo.labels.changepassword'">Change Password</span></h1>

<div mat-dialog-content>

  <form [formGroup]="changePasswordForm">

    <div fxLayout="column">

      <mat-form-field>
        <mat-label><span [translate]="'modulo.labels.password'">Password</span></mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="changePasswordForm.controls.password.hasError('required')">
          <span [innerHTML]="'modulo.validations.passwordrequired' | translate">Password <strong>is required</strong></span>
        </mat-error>
        <mat-error *ngIf="changePasswordForm.controls.password.hasError('minlength')">
          <span [innerHTML]="'modulo.validations.passwordleastcharacter' | translate">
            Password should be at least <strong>8 characters long</strong></span>
        </mat-error>
        <mat-error *ngIf="changePasswordForm.controls.password.hasError('maxlength')">
          <span [innerHTML]="'modulo.validations.passwordnomorecharacter' | translate">
            Password should not be more than <strong>50 characters long</strong></span>
        </mat-error>
        <mat-error *ngIf="changePasswordForm.controls.password.hasError('pattern') && !(changePasswordForm.controls.password.hasError('minlength') || changePasswordForm.controls.password.hasError('maxlength'))">
          <span [innerHTML]="'modulo.validations.passwordspecialnumbercharacter' | translate">
            Password should include a <strong>numeral</strong> and at <strong>least one uppercase</strong> ,<strong>lowercase and special character</strong>
            </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label><span [translate]="'modulo.labels.repeatpassword'">Repeat Password</span></mat-label>
        <input matInput formControlName="repeatPassword" type="password">
        <mat-error *ngIf="changePasswordForm.controls.repeatPassword.hasError('required')">
          <span [innerHTML]="'modulo.validations.repeatpasswordrequired' | translate">Password <strong>required</strong></span>
        </mat-error>
        <mat-error *ngIf="changePasswordForm.controls.repeatPassword.hasError('notequal')">
          <span [innerHTML]="'modulo.validations.passwordnomatch' | translate">Password <strong>does not match</strong></span>
        </mat-error>
      </mat-form-field>

    </div>

  </form>

</div>

<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
  <button mat-raised-button color="warn" [disabled]="!changePasswordForm.valid" [mat-dialog-close]="{password:changePasswordForm.get('password').value,repeatPassword:changePasswordForm.get('repeatPassword').value}">
    <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
</mat-dialog-actions>
