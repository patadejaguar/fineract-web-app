<div fxLayout="column" id="footer" class="m-b-20">
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <p fxFlexAlign="center" class="footer-content">{{ 'labels.texts.Version' | translate }} <b>{{ version }}</b> - <b>{{ hash }}</b></p>
  <p fxFlexAlign="center" class="footer-content" *ngIf="isBusinessDateDefined">
    <span [translate]="'modulo.labels.currentbusinessdate'">Current Business Date</span>: <b>{{ businessDate | date: 'EEEE, MMMM dd, y' }}</b></p>
  <mat-divider fxFlexAlign="center" class="divider"></mat-divider>
  <p fxFlexAlign="center" class="footer-content">{{ 'APP_NAME' | translate }} {{ 'labels.texts.by' | translate }} {{ 'ENTERPRISE' | translate }}</p>
</div>
