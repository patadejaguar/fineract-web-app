<div class="container mat-elevation-z8">

  <mat-card>

    <form [formGroup]="closeSavingsAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="closedOnDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.closedondate'">Closed On Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="closedOnDatePicker" required formControlName="closedOnDate">
            <mat-datepicker-toggle matSuffix [for]="closedOnDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #closedOnDatePicker></mat-datepicker>
            <mat-error *ngIf="closeSavingsAccountForm.controls.closedOnDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.closedondaterequired' | translate">Closed On Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-checkbox class="m-b-25 m-t-15" formControlName="withdrawBalance">
            <span [translate]="'modulo.labels.withdrawbalance'">Withdraw Balance</span>
          </mat-checkbox>

          <mat-checkbox  formControlName="postInterestValidationOnClosure">
            <span [translate]="'modulo.labels.isinterestpostingrequiredclosuredateq'">Is Interest Posting required on closure date?</span>
          </mat-checkbox>

          <div *ngIf="closeSavingsAccountForm.controls['withdrawBalance'].value" fxLayout="column">

            <mat-form-field class="m-t-20" *ngIf="closeSavingsAccountForm.controls['amount']">
              <mat-label><span [translate]="'modulo.labels.transactionamount'">Transaction Amount</span></mat-label>
              <input type="number" required matInput formControlName="amount"/>
            </mat-form-field>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['paymentTypeId']">
              <mat-label><span [translate]="'modulo.labels.paymenttype'">Payment Type</span></mat-label>
              <mat-select formControlName="paymentTypeId">
                <mat-option *ngFor="let paymentType of paymentTypeOptions"
                  [value]="paymentType.id">
                  {{ paymentType.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div fxFlexFill>
              <span fxFlex="75%" class="expandcollapsebutton m-l-10 m-t-40" (click)="addPaymentDetails()">
                <mat-slide-toggle [(ngModel)]="showPaymentDetails" [ngModelOptions]="{standalone: true}">
                  <div [className]="showPaymentDetails ? 'enabled' : 'disabled'">
                    <span class="m-l-10"><span [translate]="'modulo.labels.showpaymentdetails'">Show Payment Details</span></span>
                  </div>
                </mat-slide-toggle>
              </span>
            </div>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['accountNumber']">
              <mat-label><span [translate]="'modulo.labels.accountnumber'">Account Number</span></mat-label>
              <input type="number" formControlName="accountNumber" matInput />
            </mat-form-field>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['checkNumber']">
              <mat-label><span [translate]="'modulo.labels.cheque'">Cheque</span></mat-label>
              <input type="number" formControlName="checkNumber" matInput />
            </mat-form-field>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['routingCode']">
              <mat-label><span [translate]="'modulo.labels.routingcode'">Routing Code</span></mat-label>
              <input formControlName="routingCode" matInput />
            </mat-form-field>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['receiptNumber']">
              <mat-label><span [translate]="'modulo.labels.receiptnumber'">Receipt Number</span></mat-label>
              <input formControlName="receiptNumber" matInput />
            </mat-form-field>

            <mat-form-field *ngIf="closeSavingsAccountForm.controls['bankNumber']">
              <mat-label><span [translate]="'modulo.labels.bank'">Bank</span></mat-label>
              <input formControlName="bankNumber" matInput />
            </mat-form-field>

          </div>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="warn" [disabled]="!closeSavingsAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
