<div class="container">

  <mat-card>

    <form [formGroup]="activateSavingsAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <mat-form-field fxFlex (click)="activatedOnDatePicker.open()">
          <mat-label><span [translate]="'modulo.labels.activatedondate'">Activated On Date</span></mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="activatedOnDatePicker" required formControlName="activatedOnDate">
          <mat-datepicker-toggle matSuffix [for]="activatedOnDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #activatedOnDatePicker></mat-datepicker>
          <mat-error *ngIf="activateSavingsAccountForm.controls.activatedOnDate.hasError('required')">
            <span [innerHTML]="'modulo.validations.activatedondaterequired' | translate">Activated On Date is <strong>required</strong></span>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="accent" [disabled]="!activateSavingsAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
