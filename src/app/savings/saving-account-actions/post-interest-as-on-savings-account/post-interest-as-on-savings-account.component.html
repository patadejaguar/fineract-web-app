<div class="container mat-elevation-z8">

  <mat-card>

    <form [formGroup]="postInterestSavingsAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <mat-form-field fxFlex (click)="transactionDatePicker.open()">
          <mat-label><span [translate]="'modulo.labels.transactiondate'">Transaction Date</span></mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="transactionDatePicker" required formControlName="transactionDate">
          <mat-datepicker-toggle matSuffix [for]="transactionDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #transactionDatePicker></mat-datepicker>
          <mat-error *ngIf="postInterestSavingsAccountForm.controls.transactionDate.hasError('required')">
            <span [innerHTML]="'modulo.validations.transactiondaterequired' | translate">Transaction Date is <strong>required</strong></span>
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!postInterestSavingsAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
