<div class="container mat-elevation-z8">

  <mat-card>

    <h2 mat-title *ngIf="transactionType.withdrawal">
      <span [translate]="'modulo.labels.withdrawmoneyfromsavingaccount'">Withdraw Money From Saving Account</span></h2>
    <h2 mat-title *ngIf="transactionType.deposit">
      <span [translate]="'modulo.labels.depositmoneytosavingaccount'">Deposit Money To Saving Account</span></h2>

    <form [formGroup]="savingAccountTransactionForm" (ngSubmit)="submit()">

      <mat-card-content fxLayout="column">

        <mat-form-field (click)="dueDatePicker.open()">
          <mat-label><span [translate]="'modulo.labels.transactiondate'">Transaction Date</span></mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="dueDatePicker"
            formControlName="transactionDate" required>
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker></mat-datepicker>
          <mat-error *ngIf="savingAccountTransactionForm.controls.transactionDate.hasError('required')">
            <span [innerHTML]="'modulo.validations.transactiondaterequired' | translate">Transaction Date is <strong>required</strong></span>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label><span [translate]="'modulo.labels.transactionamount'">Transaction Amount</span></mat-label>
          <input type="number" formControlName="transactionAmount" required matInput />
          <mat-error *ngIf="savingAccountTransactionForm.controls.transactionAmount.hasError('required')">
            <span [innerHTML]="'modulo.validations.transactionamount' | translate">
              Transaction Amount is <strong>required</strong></span>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label><span [translate]="'modulo.labels.paymenttype'">Payment Type</span></mat-label>
          <mat-select formControlName="paymentTypeId">
            <mat-option *ngFor="let paymentType of paymentTypeOptions" [value]="paymentType.id">
              {{ paymentType.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div fxFlexFill>
          <span fxFlex="75%" class="expandcollapsebutton m-l-10 m-t-40" (click)="addPaymentDetails()">
            <mat-slide-toggle [(ngModel)]="addPaymentDetailsFlag" [ngModelOptions]="{standalone: true}">
              <div [className]="addPaymentDetailsFlag ? 'enabled' : 'disabled'">
                <span class="m-l-10"><span [translate]="'modulo.labels.showpaymentdetails'">Show Payment Details</span></span>
              </div>
            </mat-slide-toggle>
          </span>
        </div>

        <mat-form-field *ngIf="addPaymentDetailsFlag">
          <mat-label><span [translate]="'modulo.labels.accountnumber'">Account Number</span></mat-label>
          <input type="number" formControlName="accountNumber" matInput />
        </mat-form-field>

        <mat-form-field *ngIf="addPaymentDetailsFlag">
          <mat-label><span [translate]="'modulo.labels.cheque'">Cheque</span></mat-label>
          <input type="number" formControlName="checkNumber" matInput />
        </mat-form-field>

        <mat-form-field *ngIf="addPaymentDetailsFlag">
          <mat-label><span [translate]="'modulo.labels.routingcode'">Routing Code</span></mat-label>
          <input formControlName="routingCode" matInput />
        </mat-form-field>

        <mat-form-field *ngIf="addPaymentDetailsFlag">
          <mat-label><span [translate]="'modulo.labels.receiptnumber'">Receipt Number</span></mat-label>
          <input formControlName="receiptNumber" matInput />
        </mat-form-field>

        <mat-form-field *ngIf="addPaymentDetailsFlag">
          <mat-label><span [translate]="'modulo.labels.bank'">Bank</span></mat-label>
          <input formControlName="bankNumber" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label><span [translate]="'modulo.labels.notes'">Notes</span></mat-label>
          <textarea formControlName="note" matInput cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
        </mat-form-field>

        <mat-card-actions fxLayoutGap="5px" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
          <button type="button" mat-raised-button [routerLink]="['../../transactions']"><span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
          <button mat-raised-button color="primary" [disabled]="!savingAccountTransactionForm.valid"><span [translate]="'labels.buttons.Submit'">Submit</span></button>
        </mat-card-actions>

      </mat-card-content>

    </form>

  </mat-card>

</div>
