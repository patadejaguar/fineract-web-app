<h1 mat-dialog-title><span [translate]="'modulo.labels.releaseamount'">Release Amount</span></h1>
<div mat-dialog-content>
  <p><span [translate]="'modulo.description.releaseamountq'">Are you sure you want to release this amount ?</span></p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ confirm: true }">Confirm</button>
</mat-dialog-actions>
