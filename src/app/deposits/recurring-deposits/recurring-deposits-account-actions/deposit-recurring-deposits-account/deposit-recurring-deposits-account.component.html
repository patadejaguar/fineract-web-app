<div class="container">

  <mat-card>

    <form [formGroup]="depositRecurringDepositForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="transactionDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.transactiondate'">Transaction Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="transactionDatePicker" required
              formControlName="transactionDate">
            <mat-datepicker-toggle matSuffix [for]="transactionDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #transactionDatePicker></mat-datepicker>
            <mat-error *ngIf="depositRecurringDepositForm.controls.transactionDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactiondaterequired' | translate">
                Transaction Date <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.transactionamount'">Transaction Amount</span></mat-label>
            <input matInput required formControlName="transactionAmount">
            <mat-error *ngIf="depositRecurringDepositForm.controls.transactionAmount.hasError('required')">
              <span [innerHTML]="'modulo.validations.transactionamountrequired' | translate">
                Transaction Amount <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.paymenttype'">Payment Type Id</span></mat-label>
            <mat-select formControlName="paymentTypeId" required>
              <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.id">
                {{ paymentType.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="depositRecurringDepositForm.controls.paymentTypeId.hasError('required')">
              <span [innerHTML]="'modulo.validations.paymenttyperequired' | translate">
                Payment Type <strong>is required</strong></span>
            </mat-error>
          </mat-form-field>

          <div fxFlexFill>
            <span fxFlex="25%"><span [translate]="'modulo.labels.showpaymentdetails'">Show Payment Details</span></span>
            <span fxFlex="75%" class="expandcollapsebutton" (click)="toggleDisplay()">
              <button mat-raised-button color="primary" *ngIf="showPaymentDetails">
                <i class="fa fa-minus"></i>
              </button>
              <button mat-raised-button color="primary" *ngIf="!showPaymentDetails">
                <i class="fa fa-plus"></i>
              </button>
            </span>
          </div>

          <ng-container *ngIf="showPaymentDetails">
            <mat-form-field>
              <mat-label> <span [translate]="'modulo.labels.account'">Account</span> #</mat-label>
              <input matInput formControlName="accountNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.labels.cheque'">Cheque</span> #</mat-label>
              <input matInput formControlName="chequeNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.labels.routingcode'">Routing Code</span></mat-label>
              <input matInput formControlName="routingCode">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.labels.reciept'">Reciept</span> #</mat-label>
              <input matInput formControlName="receiptNumber">
            </mat-form-field>

            <mat-form-field>
              <mat-label><span [translate]="'modulo.labels.bank'">Bank</span> #</mat-label>
              <input matInput formControlName="bankNumber">
            </mat-form-field>
          </ng-container>

          <mat-form-field>
            <mat-label><span [translate]="'modulo.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../general']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="primary" [disabled]="!depositRecurringDepositForm.valid">
          <span [translate]="'labels.buttons.Submit'">Submit</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
