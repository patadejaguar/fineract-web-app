<div class="container">

  <mat-card>

    <form [formGroup]="prematureCloseAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="closedOnDatePicker.open()">
            <mat-label><span [translate]="'modulo.labels.prematureclosedate'">Premature Close Date</span></mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="closedOnDatePicker" required formControlName="closedOnDate">
            <mat-datepicker-toggle matSuffix [for]="closedOnDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #closedOnDatePicker></mat-datepicker>
            <mat-error *ngIf="prematureCloseAccountForm.controls.closedOnDate.hasError('required')">
              <span [innerHTML]="'modulo.validations.prematureclosedaterequired' | translate">
                Premature Close Date is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="prematureCloseAccountForm.controls.maturityAmount">
            <mat-label><span [translate]="'modulo.labels.maturityamount'">Maturity Amount</span></mat-label>
            <input type="number" matInput formControlName="maturityAmount"/>
          </mat-form-field>

          <mat-form-field *ngIf="prematureCloseAccountForm.contains('onAccountClosureId')">
            <mat-label><span [translate]="'modulo.labels.action'">Action</span></mat-label>
            <mat-select required formControlName="onAccountClosureId">
              <mat-option *ngFor="let closureOption of onAccountClosureOptions" [value]="closureOption.id">
                {{ closureOption.value }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="prematureCloseAccountForm.controls.onAccountClosureId.hasError('required')">
              <span [innerHTML]="'modulo.validations.actionrequired' | translate">
                Account action is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="prematureCloseAccountForm.contains('toSavingsAccountId')">
            <mat-label><span [translate]="'modulo.labels.transfersavings'">Transfer to Savings</span></mat-label>
            <mat-select required formControlName="toSavingsAccountId">
              <mat-option *ngFor="let account of savingsAccountsData" [value]="account.id">
                {{ account.accountNo }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="prematureCloseAccountForm.controls.toSavingsAccountId.hasError('required')">
              <span [innerHTML]="'modulo.validations.transfersavingsrequired' | translate">
                Transfer to savings account is <strong>required</strong></span>
            </mat-error>
          </mat-form-field>

          <mat-form-field *ngIf="prematureCloseAccountForm.contains('transferDescription')">
            <mat-label><span [translate]="'modulo.labels.transferdescription'">Transfer Description</span></mat-label>
            <input matInput formControlName="transferDescription"/>
          </mat-form-field>

          <mat-form-field *ngIf="prematureCloseAccountForm.contains('note')">
            <mat-label><span [translate]="'modulo.labels.note'">Note</span></mat-label>
            <textarea matInput formControlName="note" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          <span [translate]="'labels.buttons.Cancel'">Cancel</span></button>
        <button mat-raised-button color="warn" [disabled]="!prematureCloseAccountForm.valid">
          <span [translate]="'labels.buttons.Confirm'">Confirm</span></button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
