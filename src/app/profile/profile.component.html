<div class="container m-b-20" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="end" fxLayoutGap="2%">
  <button mat-raised-button color="primary" [routerLink]="['/system', 'roles-and-permissions']">
    <fa-icon icon="check"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.Permissions'">Permissions</span>
  </button>
  <button mat-raised-button color="primary" (click)="changeUserPassword()">
    <fa-icon icon="cog"></fa-icon>&nbsp;&nbsp;
    <span [translate]="'labels.buttons.ChangePassword'">Change Password</span>
  </button>
</div>
 

<div class="container" fxLayout="column" fxLayoutGap="2%">

  <mat-card>

    <div fxLayout="row wrap" class="content">

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.tenantid'">Tenant Id</span>
      </div>

      <div fxFlex="50%">
        {{ tenantIdentifier }}
      </div>

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.userid'">User Id</span>
      </div>

      <div fxFlex="50%">
        {{ profileData.userId }}
      </div>

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.username'">User Name</span>
      </div>

      <div fxFlex="50%">
        {{ profileData.username }}
      </div>

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.office'">Office</span>
      </div>

      <div fxFlex="50%">
        {{ profileData.officeName }}
      </div>

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.status'">Status</span>
      </div>

      <div fxFlex="50%">
        {{ profileData.authenticated ? 'Authenticated' : 'Not Authenticated' }}
      </div>

      <div fxFlex="50%" class="header">
        <span [translate]="'modulo.labels.language'">Language</span>
      </div>

      <div fxFlex="50%">
        {{ language }}
      </div>

    </div>

  </mat-card>

  <mat-card>

    <table class="mat-elevation-z1" mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.role'"> Role</span> </th>
        <td mat-cell *matCellDef="let role"> {{ role.name }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef><span [translate]="'modulo.labels.description'"> Description</span> </th>
        <td mat-cell *matCellDef="let role">{{ role.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card>

</div>
